{%  if section=="ROB" %}
{#TODO Ã  supprimer#}
<h3 class="mt-4">ROB</h3>

    <form>
    {% for e in extracted_data %}

<div class='row gt-3 mt-3 mb-2'>
    <div class="col-md-5 align-middle" style="font-weight: bold;">
        {{ e['domain'] }}
    </div>
    <div class="col-md-5">
        <select class='form-select'>
            <option value="0"></option>
            <option value="1" {{ 'selected' if e['risk_of_bias']=='low' }}>low risk of bias</option>
            <option value="2" {{ 'selected' if e['risk_of_bias']=='some concern' }}>some concerns</option>
            <option value="3" {{ 'selected' if e['risk_of_bias']=='high' }}>high risk of bias</option>
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-outline-secondary btn-sm">save</button>
    </div>
</div>

 <div class="row gt-3 mb-5">
        <textarea rows='2' class='form-control'>{{e['justification']}}</textarea>
</div>


{% endfor %}
    </form>

{%  endif %}
