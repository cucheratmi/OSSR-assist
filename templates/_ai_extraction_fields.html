            {%  if section=="extraction" and extracted_data %}
            <h4 class="mt-3 mb-3">Extracted values</h4>

            {% for e in extracted_data %}
                <form>

                    <div class="row g-3 mb-3">
                        <div class="col-md-11 form-floating">
                            <textarea style="height: 80px;" class="form-control" id="F{{ e['id'] }}" name="F{{ e['id'] }}"
                                      placeholder="{{ e['name'] }}">{{ e['value'] }}</textarea>
                            <label for="F{{ e['id'] }}" class="form-label">{{ e['name'] }}</label>
                            <div id="F{{ e['id'] }}_info" class="form-text"></div>
                        </div>
                        <div class="col-md-1 d-flex align-items-center">
                            <button class="btn btn-outline-secondary btn-xs"
                                    hx-post="/study/update_field2/{{ study_id }}/{{ e['id'] }}"
                                    hx-trigger="click" hx-target="#F{{ e['id'] }}_info"
                                    hx-swap="innerHTML" hx-on="click: alert('saved')"  >
                                save
                            </button>
                        </div>
                    </div>

                </form>
            {% endfor %}

            {%  endif %}
