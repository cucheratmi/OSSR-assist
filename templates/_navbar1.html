</p>

<h2>
    {{ project_name }}

</h2>

    <a class="nav-link {% if page=='setup' %}active{% endif %}" href="/project/edit/{{ project_id }}">

                <span class="visually-hidden">Nouvelle notification</span>
            </span>
        {% endif %}

  <li class="nav-item">

  <li class="nav-item">
    <a class="nav-link {% if page=='studies' %}active{% endif %}" href="/studies/list/{{ project_id }}">Studies</a>
