{% extends 'base.html' %}


{%  block content %}


        <p class="mt-3 mb-3">
            <a href="/research_questions/list/{{ project_id }}" class="return_arrow">
                <i class="bi bi-arrow-left"></i> return to the research questions list
            </a>
        </p>

    <h1>Research question edit <small class="text-secondary">field #{{ research_question_id }}</small></h1>

        <form>

            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       value="{{ research_question['name'] }}" hx-post="/research_question/field_update/{{ research_question_id }}/name"
                       hx-trigger="change" hx-target="#name_info" hx-swap="innerHTML"/>
                <div id="name_info" class="form-text"></div>
            </div>

        </form>



{%  endblock %}
